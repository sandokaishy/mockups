.color-list li em{background-color:#fff;background-image:linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc),linear-gradient(45deg,#dddadc 25%,transparent 25%,transparent 75%,#dddadc 75%,#dddadc);border-radius:50%;overflow:hidden;}
.color-list li em i{position:absolute;top:0;left:0;right:0;bottom:0;}
.asset-list li div,.color-list li div{padding:0 0 0 16px;flex:1;}
.asset-list li picture:before{content:"";display:inline-block;height:100%;vertical-align:middle;}
.asset-list li picture img{vertical-align:middle;max-width:28px;max-height:28px;}
.asset-list li picture:after{content:"";position:absolute;top:0;left:0;right:0;bottom:0;}
.asset-list h3,.color-list h3{margin:0 0 4px;padding:0;color:#FFF;font-size:12px;font-weight:400;}
.asset-list small,.color-list small{font-size:10px;}
.empty{position:absolute;top:30%;left:0;right:0;transform:translateY(-50%);vertical-align:middle;text-align:center;}
.message{position:absolute;top:50%;left:50%;padding:10px 20px;max-width:320px;transform:translateX(-50%) translateY(-50%);text-align:center;border-radius:4px;background:rgba(0,0,0,.96);border: 1px solid rgba(255,255,255,.16);color:#FFF;box-shadow:0 2px 10px rgba(0,0,0,.32);z-index:9;display:none;}

var I18N = {},
	lang = navigator.language.toLocaleLowerCase(),
	timestamp = new Date().getTime();



(function(window) {
    
    String.prototype.firstUpperCase = function(){
        return this.replace(/\b(\w)(\w*)/g, function($0, $1, $2) {
            return $1.toUpperCase() + $2.toLowerCase();
        });
    }
    var _ = function(str){
        return (I18N[lang] && I18N[lang][str])? I18N[lang][str]: str;
    }

    var SMApp = function(project) {
        return new SMApp.fn.init(project);
    }

    SMApp.fn = SMApp.prototype = {
        constructor:SMApp,
        artboardID: undefined,
        selectedID: undefined,
        targetID: undefined,
        zoomSize: function(size) {
            return (size * this.configs.zoom);
        },
        unitSize: function(length, isText){
            var length = Math.round( length / this.configs.scale * 10 ) / 10,
                units = this.configs.unit.split("/"),
                unit = units[0];

            if( units.length > 1 && isText){
                unit = units[1];
            }

            return length + unit;
        },
        positive: function(number) {
            return number < 0 ? -number :number;
        },
        isIntersect: function(selectedRect, targetRect){
            return !(
                selectedRect.maxX <= targetRect.x ||
                selectedRect.x >= targetRect.maxX ||
                selectedRect.y >= targetRect.maxY ||
                selectedRect.maxY <= targetRect.y
            );
        },
        getID: function(element){
            return '#' + $(element).attr('id');
        },
        getIndex: function(element){
            return $(element).attr('data-index');
        },
        getRect: function( index ){
            var layer = this.current.layers[index];
            return {
                x: layer.rect.x,
                y: layer.rect.y,
                width: layer.rect.width,
                height: layer.rect.height,
                maxX: layer.rect.x + layer.rect.width,
                maxY: layer.rect.y + layer.rect.height
            }
        },
        getDistance: function(selected, target){
            return {
                top: (selected.y - target.y),
                right: (target.maxX - selected.maxX),
                bottom: (target.maxY - selected.maxY),
                left: (selected.x - target.x)
            }
        },
        message: function(msg){
        	var $message = $('#message').text(msg);
        	$message.hide().fadeIn().delay( 1000 ).fadeOut('fast');
        },
        render: function() {
            $('#app').html([
                '<header>',
                    '<div class="header-left">',
                        '<ul class="tab">',
                            '<li class="icon-artboards current" data-id="artboards"></li>',
                            '<li class="icon-slices" data-id="slices"></li>',
                            '<li class="icon-colors" data-id="colors"></li>',
                        '</ul>',
                    '</div>',
                    '<div class="header-center">',
                        '<div id="zoom" class="zoom-widget"></div>',
                        '<h1></h1>',
                        '<div class="show-notes">',
                            '<label for="show-notes">' + _('NOTES') + '</label>',
                            '<div class="slidebox">',
                                '<input id="show-notes" type="checkbox" name="show-notes" checked="checked">',
                                '<label for="show-notes"></label>',
                            '</div>',
                        '</div>',
                    '</div>',
                    '<div class="header-right"><div id="unit" class="unit-box" tabindex="0">XHDPI @2x (dp/sp)</div></div>',
                '</header>',
                '<main>',
                    '<aside class="navbar on">',
                        '<section id="artboards"></section>',
                        '<section id="slices" style="display: none;"><div class="empty">' + _('No slices added!') + '</div></section>',
                        '<section id="colors" style="display: none;"><div class="empty">' + _('No colors added!') + '</div></section>',
                    '</aside>',
                    '<section class="screen-viewer">',
                        '<div class="screen-viewer-inner">',
                            '<div id="screen" class="screen">',
                                '<div id="rulers" style="display:none;">',
                                    '<div id="rv" class="ruler v"></div>',
                                    '<div id="rh" class="ruler h"></div>',
                                '</div>',
                                '<div id="layers"></div>',
                                '<div id="notes"></div>',
                                '<div id="td" class="distance v" style="display:none;"><div data-height="3"></div></div>',
                                '<div id="rd" class="distance h" style="display:none;"><div data-width=""></div></div>',
                                '<div id="bd" class="distance v" style="display:none;"><div data-height=""></div></div>',
                                '<div id="ld" class="distance h" style="display:none;"><div data-width=""></div></div>',
                            '</div>',
                        '</div>',
                    '</section>',
                    '<aside id="inspector" class="inspector"></aside>',
                '</main>',
                '<div id="message" class="message"></div>'
            ].join(''));

            this.zoom();
            this.unit();

            this.artboards();
            this.slices();
            this.colors();

            this.screen();
            this.layers();
            this.notes();
            this.events();
        },
        screen: function() {
            $('#screen').css({
                width: this.zoomSize( this.current.width ),
                height: this.zoomSize( this.current.height ),
                background: '#FFF url(' + this.current.imagePath + '?' + timestamp + ') no-repeat',
                backgroundSize: this.zoomSize( this.current.width ) + 'px ' + this.zoomSize( this.current.height ) + 'px'
            });
            $('#screen').parent().css({
                width: this.zoomSize( this.current.width ),
                height: this.zoomSize( this.current.height )
            });
        },
        zoom: function(){
            var zoomText = this.configs.zoom * 100 + '%',
                inDisabled = (this.configs.zoom <= .25)? ' disabled="disabled"': '',
                outDisabled = (this.configs.zoom >= 2)? ' disabled="disabled"': '';
            $('#zoom').html([
                '<button class="zoom-in"' + inDisabled + '></button>',
                '<label class="zoom-text">' + zoomText + '</label>',
                '<button class="zoom-out"' + outDisabled + '></button>'
            ].join(''));
        },
        unit: function(){
            var self = this,
                unitsData = [
                    {
                        units: [
                            {
                                name: _('Standard'),
                                unit: 'px',
                                scale: 1
                            }
                        ]
                    },
                    {
                        name: _('iOS Devices'),
                        units: [
                            {
                                name: _('Points') + ' @1x',
                                unit: 'pt',
                                scale: 1
                            },
                            {
                                name: _('Retina') + ' @2x',
                                unit: 'pt',
                                scale: 2
                            },
                            {
                                name: _('Retina HD') + ' @3x',
                                unit: 'pt',
                                scale: 3
                            }
                        ]
                    },
                    {
                        name: _('Android Devices'),
                        units: [
                            {
                                name: 'LDPI @0.75x',
                                unit: 'dp/sp',
                                scale: .75
                            },
                            {
                                name: 'MDPI @1x',
                                unit: 'dp/sp',
                                scale: 1
                            },
                            {
                                name: 'HDPI @1.5x',
                                unit: 'dp/sp',
                                scale: 1.5
                            },
                            {
                                name: 'XHDPI @2x',
                                unit: 'dp/sp',
                                scale: 2
                            },
                            {
                                name: 'XXHDPI @3x',
                                unit: 'dp/sp',
                                scale: 3
                            },
                            {
                                name: 'XXXHDPI @4x',
                                unit: 'dp/sp',
                                scale: 4
                            }
                        ]
                    },
                    {
                        name: _('Web View'),
                        units: [
                            {
                                name: 'CSS Rem 12px',
                                unit: 'rem',
                                scale: 12
                            },
                            {
                                name: 'CSS Rem 14px',
                                unit: 'rem',
                                scale: 14
                            }
                        ]
                    }
                ],
                unitHtml = [],
                unitList = [],
                unitCurrent = '',
                hasCurrent = '';

                $.each(unitsData, function(index, data){
                    if(data.name) unitList.push('<li class="sub-title">' + _(data.name) + '</li>');
                    $.each(data.units, function(index, unit){
                        var checked = '';
                        if( unit.unit == self.configs.unit && unit.scale == self.configs.scale ){
                            checked = ' checked="checked"';
                            hasCurrent = _(unit.name);

        getEdgeRect: function( event ){
            var offset = $('#screen').offset();

            var x = (event.pageX - offset.left) / this.configs.zoom,
                y = (event.pageY - offset.top) / this.configs.zoom,
                width = 10,
                height = 10,
                xScope = ( x >= 0 && x <= this.current.width ),
                yScope = ( y >= 0 && y <= this.current.height );

            // left and top
            if( x <= 0 && y <= 0 ){
                x = -10;
                y = -10;
            }
            // right and top
            else if( x >= this.current.width && y <= 0 ){
                x = this.current.width;
                y = -10;
            }

            // right and bottom
            else if( x >= this.current.width && y >= this.current.height ){
                x = this.current.width;
                y = this.current.height;
            }

            // left and bottom
            else if( x <= 0 && y >= this.current.height ){
                x = -10;
                y = this.current.height;
            }

            // top
            else if( y <= 0 && xScope ){
                x = 0;
                y = -10;
                width = this.current.width;
            }

            // right
            else if( x >= this.current.width && yScope ){
                x = this.current.width;
                y = 0;
                height = this.current.height;
            }

            // bottom
            else if( y >= this.current.height && xScope ){
                x = 0;
                y = this.current.height;
                width = this.current.width;
            }

            // left
            else if( x <= 0 && yScope ){
                x = -10;
                y = 0;
                height = this.current.height;
            }

            if( xScope && yScope ){
                x = 0;
                y = 0;
                width = this.current.width;
                height = this.current.height;
            }

            return {
                x: x,
                y: y,
                width: width,
                height: height,
                maxX: x + width,
                maxY: y + height
            }
        },
        distance: function(){
            if( ( this.selectedIndex && this.targetIndex && this.selectedIndex != this.targetIndex ) || ( this.selectedIndex && this.tempTargetRect ) ){ 
                var selectedRect = this.getRect(this.selectedIndex),
                    targetRect = this.tempTargetRect || this.getRect(this.targetIndex),
                    topData, rightData, bottomData, leftData,
                    x = this.zoomSize(selectedRect.x + selectedRect.width / 2),
                    y = this.zoomSize(selectedRect.y + selectedRect.height / 2);
                if(!this.isIntersect(selectedRect, targetRect)){
                    if(selectedRect.y > targetRect.maxY){ //top
                        topData = {
                            x: x,
                            y: this.zoomSize(targetRect.maxY),
                            h: this.zoomSize(selectedRect.y - targetRect.maxY),
                            distance: this.unitSize(selectedRect.y - targetRect.maxY)
                        };
                    }

                    if(selectedRect.maxX < targetRect.x){ //right
                        rightData = {
                            x: this.zoomSize(selectedRect.maxX),
                            y: y,
                            w: this.zoomSize(targetRect.x - selectedRect.maxX),
                            distance: this.unitSize(targetRect.x - selectedRect.maxX)
                        }
                    }

                    if(selectedRect.maxY < targetRect.y){ //bottom
                        bottomData = {
                            x: x,
                            y: this.zoomSize(selectedRect.maxY),
                            h: this.zoomSize(targetRect.y - selectedRect.maxY),
                            distance: this.unitSize(targetRect.y - selectedRect.maxY)
                        }
                    }

                    if(selectedRect.x > targetRect.maxX){ //left
                        leftData = {
                            x: this.zoomSize(targetRect.maxX),
                            y: y,
                            w: this.zoomSize(selectedRect.x - targetRect.maxX),
                            distance: this.unitSize(selectedRect.x - targetRect.maxX)
                        }
                    }
                }
                else{
                    var distance = this.getDistance(selectedRect, targetRect);

                    if (distance.top > 0) { //top
                        topData = {
                            x: x,
                            y: this.zoomSize(targetRect.y),
                            h: this.zoomSize(this.positive(distance.top)),
                            distance: this.unitSize(this.positive(distance.top))
                        };
                    } else if (distance.top < 0) {
                        topData = {
                            x: x,
                            y: this.zoomSize(selectedRect.y),
                            h: this.zoomSize(this.positive(distance.top)),
                            distance: this.unitSize(this.positive(distance.top))
                        };
                    }

                    if (distance.right > 0) { //right
                        rightData = {
                            x: this.zoomSize(selectedRect.maxX),
                            y: y,
                            w: this.zoomSize(this.positive(distance.right)),
                            distance: this.unitSize(this.positive(distance.right))
                        };
                    } else if (distance.right < 0) {
                        rightData = {
                            x: this.zoomSize(targetRect.maxX),
                            y: y,
                            w: this.zoomSize(this.positive(distance.right)),
                            distance: this.unitSize(this.positive(distance.right))
                        };
                    }


                    if (distance.bottom > 0) { //bottom
                        bottomData = {
                            x: x,
                            y: this.zoomSize(selectedRect.maxY),
                            h: this.zoomSize(this.positive(distance.bottom)),
                            distance: this.unitSize(this.positive(distance.bottom))
                        };
                    } else if (distance.bottom < 0) {
                        bottomData = {
                            x: x,
                            y: this.zoomSize(targetRect.maxY),
                            h: this.zoomSize(this.positive(distance.bottom)),
                            distance: this.unitSize(this.positive(distance.bottom))
                        };
                    }

                    if (distance.left > 0) { //left
                        leftData = {
                            x: this.zoomSize(targetRect.x),
                            y: y,
                            w: this.zoomSize(this.positive(distance.left)),
                            distance: this.unitSize(this.positive(distance.left))
                        };
                    } else if (distance.left < 0) {
                        leftData = {
                            x: this.zoomSize(selectedRect.x),
                            y: y,
                            w: this.zoomSize(this.positive(distance.left)),
                            distance: this.unitSize(this.positive(distance.left))
                        };
                    }
                }

                if (topData) {
                    $('#td')
                        .css({
                            left: topData.x,
                            top: topData.y,
                            height: topData.h,
                        })
                        .show();
                    $('#td div')
                        .attr('data-height', topData.distance);
                }

                if (rightData) {
                     $('#rd')
                        .css({
                            left: rightData.x,
                            top: rightData.y,
                            width: rightData.w
                        })
                        .show();
                    $('#rd div')
                        .attr('data-width', rightData.distance );
                }

                if (bottomData) {
                    $('#bd')
                        .css({
                            left: bottomData.x,
                            top: bottomData.y,
                            height: bottomData.h,
                        })
                        .show();
                    $('#bd div')
                        .attr('data-height', bottomData.distance );
                }

                if (leftData) {
                     $('#ld')
                        .css({
                            left: leftData.x,
                            top: leftData.y,
                            width: leftData.w
                        })
                        .show();
                    $('#ld div')
                        .attr('data-width', leftData.distance );
                }


                $('.selected').addClass('hidden');

            }
        },

            setTimeout(function(){ self.layers(); self.notes(); }, 150);
        },
        events: function() {
            var self = this;

            $('body')
                .on({
                        click: function( event ){
                            if($(event.target).hasClass('layer') || $(event.target).hasClass('slice-layer')){
                                var selected = (!$(event.target).hasClass('slice-layer'))? event.target: $('.layer-' + $(event.target).attr('data-objectid')).first();

                                self.selectedIndex = self.getIndex(selected);
                                self.hideDistance();
                                self.mouseoutLayer();
                                self.selectedLayer();
                                self.inspector();
                                event.stopPropagation();
                            }
                            else{
                                self.removeSelected();
                                self.hideDistance();
                                $('#inspector').removeClass('active');
                                self.selectedIndex = undefined;
                                self.tempTargetRect = undefined;
                            }
                        },
                        mousemove: function( event ){
                            self.mouseoutLayer();
                            self.hideDistance();
                            if( $(event.target).hasClass('screen-viewer') || $(event.target).hasClass('screen-viewer-inner') ){
                                self.tempTargetRect = self.getEdgeRect( event );
                                self.targetIndex = undefined;
                            }
                            else if($(event.target).hasClass('layer')){
                                self.targetIndex = self.getIndex(event.target);
                                self.tempTargetRect = undefined;
                                self.mouseoverLayer();
                            }
                            else{
                                self.tempTargetRect = undefined;
                            }
                            self.distance();
                        }
                    })
                .on('click', 'header, #inspector, .navbar', function( event ){
                     event.stopPropagation();
                })
                .on("dragstart", ".exportable img", function(event){
                    var jQThis = $(this),
                        offset = jQThis.offset();

                    jQThis.css({width: "auto", height: "auto"});

                    var left = event.originalEvent.pageX - offset.left - jQThis.width() / 2,
                        top = event.originalEvent.pageY - offset.top - jQThis.height() / 2;

                    jQThis.css({left: left, top: top});
                })
                .on("dragend", ".exportable img", function(event){
                    var jQThis = $(this);

                    jQThis.css({left: 0, top: 0, width: "100%", height: "100%"});
                });

            // zoom
            $('#zoom')
                .on('click', '.zoom-in:not(disabled)',function( event ){
                    self.configs.zoom -= .25;
                    self.zoomRender();
                    event.stopPropagation();
                })
                .on('click', '.zoom-out:not(disabled)',function( event ){
                    self.configs.zoom += .25;
                    self.zoomRender();
                    event.stopPropagation();
                });
            $(document)
                .keydown(function(event){
                    if((event.ctrlKey || event.metaKey) && (event.which == 187 || event.which == 189 || event.which == 48)) {
                        if(event.which == 187 && self.configs.zoom < 1.5){
                            $('.zoom-out').click();
                        }
                        else if(event.which == 189 && self.configs.zoom > .25){
                            $('.zoom-in').click();
                        }
                        else if(event.which == 48){
                            self.configs.zoom = 1;
                            self.zoomRender();
                        }
                        event.preventDefault();
                        return false;
                    }
                });

            // unit
            $('#unit')
                .on('change', 'input[name=resolution]', function(){
                    var $checked = $('input[name=resolution]:checked');

                    self.configs.unit = $checked.attr('data-unit');
                    self.configs.scale = Number( $checked.attr('data-scale') );
                    self.targetID = undefined;
                    self.layers();
                    self.inspector();
                    $('#unit')
                        .blur()
                        .find('p')
                        .text(
                            $checked.attr('data-name')
                            );
                    self.slices();
                })
                .on('click', 'h3, .overlay', function(){
                    $('#unit').blur();
                });

            $('#inspector').on('click', 'input, textarea', function(){
                $(this).select();
            });

            $('#show-notes').change(function(){
                if( this.checked ){
                    $('#notes').fadeIn('fast');
                }
                else{
                    $('#notes').fadeOut('fast');
                }
            });

            $('#artboards')
                .on('click', '.artboard', function( event ){
                    if(self.artboardIndex == self.getIndex(this)) return;

                    self.artboardIndex = self.getIndex(this);
                    self.selectedIndex = undefined;
                    self.current = self.project.artboards[self.artboardIndex];
                    self.hideDistance();
                    self.screen();
                    self.layers();
                    self.notes();
                    $('.active').removeClass('active');
                    $(this).addClass('active');
                })
                .on('click', '.pages-select', function( event ){
                    event.stopPropagation();
                })
                .on('change', 'input[name=page]', function(event){
                    var pObjectID = $('.page-list input[name=page]:checked').val();
                    $('.pages-select h3').html($(this).parent().find('span').html());
                    $('.artboard-list li').show();
                    if(pObjectID != 'all'){
                        $('.artboard-list li').each(function(){
                            var pageObjectID = $( this ).attr('data-page-id');
                            if(pObjectID != pageObjectID){
                                $( this ).hide();
                            }
                        });
                    }
                    $('.pages-select').blur();
                    event.stopPropagation();
                });

            $('#slices')
                .on('mouseover', 'li', function(){
                    var id = $(this).attr('data-objectid');
                    $('.layer-' + id).addClass('has-slice');
                })
                .on('mouseout', 'li', function(){
                    $('.has-slice').removeClass('has-slice');
                })
                .on('click', 'li', function(){
                    var id = $(this).attr('data-objectid');
                    if($('.layer-' + id).length > 0){
                    	$('.layer-' + id).click();
                    }
                    else{
                    	self.message(_('The slice not in current artboard.'));
                    }
                    
                });

            // color format
            $('#inspector')
                .on('click', '.color label', function(){
                    self.configs.colorFormat =
                        ( self.configs.colorFormat == 'color-hex')? 'argb-hex':
                        ( self.configs.colorFormat == 'argb-hex')? 'css-rgba':
                        ( self.configs.colorFormat == 'css-rgba')? 'ui-color':
                        'color-hex';
                    self.changeColorFormat();
                });

            // tab
            $('.tab')
                .on('click', 'li', function(){
                    var $this = $(this),
                        id = $this.attr('data-id');
                    
                    if($this.hasClass('current')){
                        $('.current').removeClass('current');
                        $('.navbar').removeClass('on');
                    }
                    else{
                        $('.current').removeClass('current');
                        $('.navbar section').hide();
                        $this.addClass('current');
                        $('#' + id).show();
                        $('.navbar').addClass('on');
                    }
                    
                });

        }
    }

    var init = SMApp.fn.init = function(project) {

        this.project = project;

        this.configs = {
                scale: this.project.scale,
                unit: this.project.unit,
                colorFormat: this.project.colorFormat
            };

        this.artboardIndex = 0;
        this.current = this.project.artboards[this.artboardIndex];

        var proportion = $(document).height() / this.current.height;
        if (proportion >= .8) {
            this.configs.zoom = 1;
        } else if (proportion >= .7) {
            this.configs.zoom = .75;
        } else {
            this.configs.zoom = .5;
        }

        this.render();

        return this;
    };
    init.prototype = SMApp.fn;
    window.SMApp = SMApp;
})(window);

x":121,"y":1203,"width":712,"height":1219},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"A content curator &amp; visual designer will curate, design and manage the collage design content that users use within their collages, content includes stickers, backgrounds and templates. The content, helping us build an inventory to content that helps millions of people around the world be more creative every day.\n\n\n▲ What will Content curator &amp; visual designer do:\n\n- Help manage, design and curate the design assets we have for making collages\n\n- Find design trends and track the popularity of design assets with analytics\n\n- Find sources for new design content\n\n- Work with product team to launch content and create marketing materials like screenshots, videos &amp; ads\n\n- Work with business team to assist designs needed to cooperate with partnerships &amp; social media\n\n- Work with developers to brainstorm &amp; prototype possible ideas for enhancing the product so that it can behave in a design-intelligent way\n\n- Work with operations to make company marketing materials\n\n \n▲ What we&#39;re looking for:\n\n- 2 years of experience producing digital projects\n\n- Is able to differentiate between different visual styles and can create relevant assets, in particular designs that are often seen in American visual culture.\n\n- Experience managing complex projects with lots of stakeholders\n\n- Fluent English speaking, writing and presenting skills\n\n- Great communicator and a total people person\n\n- Passionate about stationery design\n\n- Graphic design theory and follows the latest design trends\n\n- Is open to learning UI/UX\n\n \n\nApplication form:\n\nhttps://piccollage.typeform.com/to/mU8bDb\n\n \n\n","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"SourceHanSansTW-N on":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"嗨！我們是來自矽谷的PicCollage，產品開發中心位於台北總部， PicCollage 拼貼趣是一個標榜自由拼貼、創造及分享的照片App， 在 iOS、 Android 、Windows10 及 Amazon 商店都能免費下載，目前在全球已突破一億下載量。 使用者分佈於世界各地，以美國、英國、日本為主要市場， 在數十個國家的 App Store 及 Google Play 也都曾榮登照相類前十名！","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"SourceHanSansTW-Normal","textAlign":"left","letterSpacing":null,"lineHeight":24,"css":["font-family: SourceHanSansTW-Normal;","font-size: 16px;","color: #3F3F3F;","line-height: 24px;"]},{"objectID":"C54345C8-F09E-4E95-B3CC-D44AF6589CDC","type":"text","name":"除了主要產品照片拼貼 App - 拼貼趣","rect":{"x":1005,"y":1722,"width":398,"height":240},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"除了主要產品照片拼貼 App - 拼貼趣以外，同時也持續嘗試新技術與開發新產品（如VR、Machine Learning、react.js） 我們的四位創辦人來自不同國家，為公司打造多元文化。團隊內部採用 Design Thinking 的方式創意發想， 發起讀書分享會吸收新知，也會舉辦內部 Hack Day 將有趣的點子一一實現。 我們將台北總部營造為充滿矽谷輕鬆自由氛圍的創意空間，並時常舉辦各種開發者與設計師聚會， 包括每月的Cocoaheads Taipei, Android Taipei, 期望能凝聚台灣新創圈，並讓不同領域夥伴互相交流。","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"SourceHanSansTW-Normal","textAlign":"left","letterSpacing":null,"lineHeight":24,"css":["font-family: SourceHanSansTW-Normal;","font-size: 16px;","color: #3F3F3F;","line-height: 24px;"]},{"objectID":"D398EC66-7280-4936-AC32-E95D66D8FFA4","type":"text","name":"台北市大安區光復南路102號7樓","rect":{"x":1005,"y":2049,"width":200,"height":20},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"台北市大安區光復南路102號7樓","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":14,"fo al projects\n\n- Is able to differentiate between different visual styles and can create relevant assets, in particular designs that are often seen in American visual culture.\n\n- Experience managing complex projects with lots of stakeholders\n\n- Fluent English speaking, writing and presenting skills\n\n- Great communicator and a total people person\n\n- Passionate about stationery design\n\n- Graphic design theory and follows the latest design trends\n\n- Is open to learning UI/UX\n\n \n\nApplication form:\n\nhttps://piccollage.typeform.com/to/mU8bDb\n\n \n\n","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"SourceHanSansTW-Normal","textAlign":"left","letterSpacing":null,"lineHeight":24,"css":["font-family: SourceHanSansTW-Normal;","font-size: 16px;","color: #3F3F3F;","line-height: 24px;"]},{"objectID":"67B04D93-A600-4EBF-BFCC-3A485C6505EA","type":"shape","name":"Rectangle 32","rect":{"x":1007,"y":879,"width":398,"height":66},"rotation":0,"radius":0,"borders":[],"fills":[{"fillType":"color","color":{"r":39,"g":204,"b":149,"a":1,"color-hex":"#27CC95 100%","argb-hex":"#FF27CC95","css-rgba":"rgba(39,204,149,1)","ui-color":"(r:0.15 g:0.80 b:0.58 a:1.00)"}}],"shadows":[],"opacity":1,"styleName":"","css":["background: #27CC95;"]},{"objectID":"999A4355-4CA2-4D08-925B-2925B9104BE5","type":"text","name":"申請工作","rect":{"x":1158,"y":900,"width":96,"height":24},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"申請工作","color":{"r":243,"g":243,"b":243,"a":1,"color-hex":"#F3F3F3 100%","argb-hex":"#FFF3F3F3","css-rgba":"rgba(243,243,243,1)","ui-color":"(r:0.95 g:0.95 b:0.95 a:1.00)"},"fontSize":24,"fontFace":"SourceHanSansTW-Medium","textAlign":"left","letterSpacing":null,"lineHeight":0,"css":["font-family: SourceHanSansTW-Medium;","font-size: 24px;","color: #F3F3F3;"]},{"objectID":"2A81AF49-5552- ba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":20,"fontFace":"SourceHanSansTW-Medium","textAlign":"center","letterSpacing":null,"lineHeight":0,"css":["font-family: SourceHanSansTW-Medium;","font-size: 20px;","color: #3F3F3F;"]},{"objectID":"43A1764F-19A7-410C-BFA0-42F23696DADB","type":"text","name":"嗨！我們是來自矽谷的PicCollage","rect":{"x":1005,"y":1482,"width":398,"height":168},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"嗨！我們是來自矽谷的PicCollage，產品開發中心位於台北總部， PicCollage 拼貼趣是一個標榜自由拼貼、創造及分享的照片App， 在 iOS、 Android 、Windows10 及 Amazon 商店都能免費下載，目前在全球已突破一億下載量。 使用者分佈於世界各地，以美國、英國、日本為主要市場， 在數十個國家的 App Store 及 Google Play 也都曾榮登照相類前十名！","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"SourceHanSansTW-Normal","textAlign":"left","letterSpacing":null,"lineHeight":24,"css":["font-family: SourceHanSansTW-Normal;","font-size: 16px;","color: #3F3F3F;","line-height: 24px;"]},{"objectID":"2BB5563E-63A5-41E4-9C47-BA54190B1722","type":"text","name":"除了主要產品照片拼貼 App - 拼貼趣","rect":{"x":1005,"y":1671,"width":398,"height":240},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":"","content":"除了主要產品照片拼貼 App - 拼貼趣以外，同時也持續嘗試新技術與開發新產品（如VR、Machine Learning、react.js） 我們的四位創辦人來自不同國家，為公司打造多元文化。團隊內部採用 Design Thinking 的方式創意發想， 發起讀書分享會吸收新知，也會舉辦內部 Hack Day 將有趣的點子一一實現。 我們將台北總部營造為充滿矽谷輕鬆自由氛圍的創意空間，並時常舉辦各種開發者與設計師聚會， 包括每月的Cocoaheads Taipei, Android Taipei, 期望能凝聚台灣新創圈，並讓不同領域夥伴互相交流。","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"SourceHanSansTW-Normal","textAlign":"left","letterSpacing":null,"lineHeight":24,"css":["font-family: SourceHanSansTW-Normal;","font-size: 16px;","color: #3F3F3F;","line-height: 24px;"]},{"objectID":"4855FD1E-4 s &amp; ads\n\n- Work with business team to assist designs needed to cooperate with partnerships &amp; social media\n\n- Work with developers to brainstorm &amp; prototype possible ideas for enhancing the product so that it can behave in a design-intelligent way\n\n- Work with operations to make company marketing materials\n\n \n▲ What we&#39;re looking for:\n\n- 2 years of experience producing digital projects\n\n- Is able to differentiate between different visual styles and can create relevant assets, in particular designs that are often seen in American visual culture.\n\n- Experience managing complex projects with lots of stakeholders\n\n- Fluent English speaking, writing and presenting skills\n\n- Great communicator and a total people person\n\n- Passionate about stationery design\n\n- Graphic design theory and follows the latest design trends\n\n- Is open to learning UI/UX\n\n \n\nApplication form:\n\nhttps://piccollage.typeform.com/to/mU8bDb\n\n \n\n","color":{"r":63,"g":63,"b":63,"a":1,"color-hex":"#3F3F3F 100%","argb-hex":"#FF3F3F3F","css-rgba":"rgba(63,63,63,1)","ui-color":"(r:0.25 g:0.25 b:0.25 a:1.00)"},"fontSize":16,"fontFace":"SourceHanSansTW-Normal","textAlign":"left","letterSpacing":null,"lineHeight":24,"css":["font-family: SourceHanSansTW-Normal;","font-size: 16px;","color: #3F3F3F;","line-height: 24px;"]},{"objectID":"ECBB0DA1-342C-4F06-9904-954F59B14B50","type":"shape","name":"Rectangle 32","rect":{"x":1007,"y":828,"width":398,"height":66},"rotation":0,"radius":0,"borders":[],"fills":[{"fillType":"color","color":{"r":39,"g":204,"b":149,"a":1,"color-hex":"#27CC95 100%","argb-hex":"#FF27CC95","css-rgba":"rgba(39,204,149,1)","ui-color":"(r:0.15 g:0.80 b:0.58 a:1.00)"}}],"shadows":[],"opacity":1,"styleName":"","css":["background: #27CC95;"]},{"objectID":"8C463B8C-3043-4B10-8371-5F21AF1EC768","type":"text","name":"申請工作","rect":{"x":1158,"y":849,"width":96,"height":24},"rotation":0,"radius":0,"borders":[],"fills":[],"shadows":[],"opacity":1,"styleName":
